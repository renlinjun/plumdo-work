<div ng-click="showSubProcess(child)" class="process-treeview-list-item" ng-class="{'current-process': child.current}">
    <img ng-src="stencilsets/bpmn2.0/icons/activity/{{child.icon}}" width="16px;" height="16px;"/> {{child.name}}
    <img ng-show="!child.current && child.type === 'CollapsedSubProcess'" ng-src="images/pencil.png" class="pull-right" ng-click="edit(child.id)" />
</div>
<ul ng-if="child.children" class="process-treeview-list">
    <li ng-repeat="child in child.children" ng-include="'views/partials/process-tree-list.html'"/>
</ul>
