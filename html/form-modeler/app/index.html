<!DOCTYPE html>
<html lang="en" ng-app="builder">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="Bootstrap可视化表单设计器">
  <meta name="description" content="可拖放排序在线编辑的表单设计器">
  <meta name="keywords" content="可视化,表单,设计器">
  <title>表单设计器</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(app) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/angular-ui-tree/dist/angular-ui-tree.css" />
  <link rel="stylesheet" href="bower_components/summernote/dist/summernote.css" />
  <link rel="stylesheet" href="bower_components/chosen/chosen.css" />
  <link rel="stylesheet" href="bower_components/angular-notify/dist/angular-notify.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-fileinput/css/fileinput.min.css" />
  <link rel="stylesheet" href="bower_components/smalot-bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" />
  <link rel="stylesheet" href="bower_components/PACE/themes/blue/pace-theme-corner-indicator.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body>

<!-- Main view  -->
<div ui-view></div>
<div fb-load></div>


<!-- build:js(app) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-validator/dist/angular-validator.js"></script>
<script src="bower_components/angular-validator/dist/angular-validator-rules.js"></script>
<script src="bower_components/angular-ui-sortable/sortable.js"></script>
<script src="bower_components/angular-ui-tree/dist/angular-ui-tree.js"></script>
<script src="bower_components/summernote/dist/summernote.js"></script>
<script src="bower_components/summernote/lang/summernote-zh-CN.js"></script>
<script src="bower_components/angular-summernote/dist/angular-summernote.js"></script>
<script src="bower_components/chosen/chosen.jquery.js"></script>
<script src="bower_components/angular-chosen-localytics/dist/angular-chosen.js"></script>
<script src="bower_components/angular-notify/dist/angular-notify.js"></script>
<script src="bower_components/bootstrap-fileinput/js/fileinput.min.js"></script>
<script src="bower_components/bootstrap-fileinput/js/locales/zh.js"></script>
<script src="bower_components/smalot-bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script src="bower_components/smalot-bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/angular-form-app.js"></script>
<script src="scripts/angular-form-config.js"></script>
<script src="scripts/angular-form-controller.js"></script>
<script src="scripts/angular-form-directive.js"></script>
<script src="scripts/angular-form-provider.js"></script>
<script src="scripts/angular-form-constant.js"></script>

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->


</body>
</html>
