<script type="text/ng-template" id="change-password.html">
  <div class="form-group" ng-class="{'has-error':editForm.oldPassword.$error.required}">
    <label class="control-label">原密码</label> 
    <input type="password" class="form-control" name="oldPassword" ng-model="formData.oldPassword" required></input>
  </div>
  <div class="form-group" ng-class="{'has-error':editForm.newPassword.$error.required}">
    <label class="control-label">新密码</label> 
    <input type="password" class="form-control" name="newPassword" ng-model="formData.newPassword" required></input>
  </div>
  <div class="form-group" ng-class="{'has-error':editForm.confirmPassword.$error.required}">
    <label class="control-label">确认新密码</label> 
    <input type="password" class="form-control" name="confirmPassword" ng-model="formData.confirmPassword" required></input>
  </div>
 
</script>
